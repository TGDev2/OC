<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <!-- Balise meta viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture de Photo</title>

    <!-- Inclusion de Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Inclusion de Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <!-- Inclusion du fichier CSS séparé -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Écran d'accueil -->
    <div id="startContainer">
        <button id="startButton">
            <i class="fas fa-camera"></i> Activer la Caméra
        </button>
    </div>

    <!-- Conteneur de la caméra (vidéo + contrôles) -->
    <div id="cameraContainer">
        <video id="video" autoplay playsinline></video>

        <!-- Contrôles de la caméra (sélection de l’objectif et zoom) -->
        <div class="camera-controls">
            <label for="cameraSelect" class="text-white">Choix de la caméra : </label>
            <select id="cameraSelect" class="form-select d-inline-block w-auto"></select>

            <label for="zoomRange" class="text-white ms-3">Zoom : </label>
            <input 
                type="range" 
                id="zoomRange" 
                class="form-range d-inline-block w-auto" 
                min="1" 
                max="3" 
                step="0.1" 
                value="1" 
                disabled
            >
        </div>

        <!-- Bouton pour capturer la photo -->
        <button id="captureButton"></button>
    </div>

    <!-- Conteneur de l’aperçu de la photo capturée -->
    <div id="photoContainer">
        <img id="previewImage" src="#" alt="Aperçu de la Photo">
        <div class="buttonGroup">
            <button id="confirmButton" class="btn btn-success">
                <i class="fas fa-check"></i> Envoyer
            </button>
            <button id="retakeButton" class="btn btn-danger">
                <i class="fas fa-redo"></i> Reprendre
            </button>
        </div>
    </div>

    <!-- Loader et message -->
    <div class="loader" id="loader"></div>
    <div id="message" role="alert"></div>

    <!-- Inclusion de Bootstrap JS et dépendances -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Inclusion de Font Awesome JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/js/all.min.js"></script>
    <!-- Inclusion du fichier JS séparé -->
    <script src="script.js"></script>
</body>
</html>
